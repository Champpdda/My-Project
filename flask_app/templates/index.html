<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Bill Calculator</h1>
        <form action="/calculate" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="billAmount" class="form-label">Bill Amount (EUR):</label>
                <input type="number" step="0.01" id="billAmount" name="billAmount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="taxRate" class="form-label">Tax Rate (%):</label>
                <input type="number" step="0.01" id="taxRate" name="taxRate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="tipPercentage" class="form-label">Tip Percentage (%):</label>
                <input type="number" step="0.01" id="tipPercentage" name="tipPercentage" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="numPeople" class="form-label">Number of People:</label>
                <input type="number" id="numPeople" name="numPeople" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Calculate</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
