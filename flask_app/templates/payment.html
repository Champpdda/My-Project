<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Result</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">Payment Result</h1>

        <div class="alert alert-info" role="alert">
            {% if not_enough %}
            <p class="mb-0">Not enough money paid. Please try again.</p>
            <p><strong>Paid Amount:</strong> {{ paid_amount | round(2) }} EUR</p>
            <a href="/" class="btn btn-primary">Go Back</a>
            {% else %}
            <p><strong>Paid Amount:</strong> {{ paid_amount | round(2) }} EUR</p>
            <p><strong>Change:</strong> {{ change | round(2) }} EUR</p>
            <p>Thank you for your payment!</p>
            <a href="/" class="btn btn-success">New Calculation</a>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
